<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>

    <link rel="stylesheet" href="styles/todo-list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>TO-DO LIST</h2>

      <div class="todo-input">
        <input
          type="text"
          class="js-name-input name-input"
          placeholder="Add Task"
        />

        <input
          type="date"
          class="js-due-date-input date-input"
          placeholder="Due Date"
        />

        <button onclick="addTodo();">Add</button>
      </div>

      <div class="js-todo-list todo-list"></div>
    </div>

    <p class="copyright">
      Created by Danish Esmolada, made with HTML, CSS, and JavaScript
    </p>

    <script src="script/todo.js"></script>
  </body>
</html>
